<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 30px; width: 100%; } /* Adjusted bottom to make space for label */
        .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .map-label {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.305);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.406);
            z-index: 1000; /* Ensure it's above the map */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by node or str_id" />
        <button id="search-button">Search</button>
    </div>
    <div class="map-label">
        dev by Subhash Mahla
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic3ViaGFzaDU0IiwiYSI6ImNseGx1Y3JyMDAyMDcya3M2ZHpxdHFsN28ifQ.knRGnsgFrZMb-_gUb0dQdA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/subhash54/clxrgo01v00oh01qw33lcc44s', // replace with your Mapbox style URL
            center: [73.106920, 28.127352], // set the initial center coordinates
            zoom: 14 // set the initial zoom level
        });

        map.on('load', () => {
            map.addSource('shapefile-source', {
                'type': 'geojson',
                'data': 'https://subhash-mahla.github.io/jakson_brookfield_digital_twin/brookfield_final_layout_P1.geojson' // Replace with your actual URL
            });
            map.addSource('shapefile-icr', {
                'type': 'geojson',
                'data': 'https://subhash-mahla.github.io/jakson_brookfield_digital_twin/brookfield_final_layout_P1.geojson' // Replace with your actual URL
            });

            map.addLayer({
                'id': 'shapefile-layer',
                'type': 'fill',
                'source': 'shapefile-source',
                'layout': {},
                'paint': {
                    'fill-color': '#888888',
                    'fill-opacity': 0.4
                }
            });

            map.addLayer({
                'id': 'outline',
                'type': 'line',
                'source': 'shapefile-source',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 1
                }
            });

            map.on('click', 'shapefile-layer', (e) => {
                const coordinates = e.lngLat;
                const properties = e.features[0].properties;
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`<strong>Node:</strong> ${properties.node}<br /><strong>Str ID:</strong> ${properties.str_id}`)
                    .addTo(map);
            });

            map.on('mouseenter', 'shapefile-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'shapefile-layer', () => {
                map.getCanvas().style.cursor = '';
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const searchValue = document.getElementById('search-input').value.trim().toLowerCase(); // Convert input to lowercase
                if (searchValue) {
                    fetch('https://subhash-mahla.github.io/jakson_brookfield_digital_twin/brookfield_final_layout_P1.geojson')
                        .then(response => response.json())
                        .then(data => {
                            const features = data.features;
                            const feature = features.find(f => f.properties.node.toLowerCase() === searchValue || f.properties.str_id.toLowerCase() === searchValue); // Compare lowercase values

                            if (feature) {
                                const coordinates = feature.geometry.coordinates[0][0];
                                const bounds = coordinates.reduce((bounds, coord) => {
                                    return bounds.extend(coord);
                                }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                                map.fitBounds(bounds, {
                                    padding: 20
                                });

                                map.setPaintProperty('shapefile-layer', 'fill-color', [
                                    'case',
                                    ['==', ['get', 'node'], feature.properties.node],
                                    '#ff0000',
                                    ['==', ['get', 'str_id'], feature.properties.str_id],
                                    '#ff0000',
                                    '#888888'
                                ]);

                                new mapboxgl.Popup()
                                    .setLngLat(map.getCenter())
                                    .setHTML(`<strong>Node:</strong> ${feature.properties.node}<br /><strong>Str ID:</strong> ${feature.properties.str_id}`)
                                    .addTo(map);
                            } else {
                                alert('No matching polygon found');
                            }
                        })
                        .catch(err => {
                            console.error('Error fetching GeoJSON data:', err);
                        });
                }
            });
        });
    </script>
</body>
</html>
